<!DOCTYPE html>
<html>
<head>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://unpkg.com/jquery.terminal/js/jquery.terminal.min.js"></script>
<link rel="stylesheet" href="https://unpkg.com/jquery.terminal/css/jquery.terminal.min.css"/>
</head>
<body>
<script>
$('body').terminal({
    echo: function (echotext) {
        this.echo(echotext);
    },
    cat: function () {
        this.echo("you thought i would implement an actual linux cat function? nah, take an ascii cat")
        this.echo("                      _                        ");
        this.echo("                      \`*-.                    ");
        this.echo("                       )  _`-.                 ");
        this.echo("                      .  : `. .                ");
        this.echo("                      : _   '  \               ");
        this.echo("                      ; *` _.   `*-._          ");
        this.echo("                      `-.-'          `-.       ");
        this.echo("                        ;       `       `.     ");
        this.echo("                        :.       .        \    ");
        this.echo("                        . \  .   :   .-'   .   ");
        this.echo("                        '  `+.;  ;  '      :   ");
        this.echo("                        :  '  |    ;       ;-. ");
        this.echo("                        ; '   : :`-:     _.`* ;");
        this.echo("                     .*' /  .*' ; .*`- +'  `*' ");
        this.echo("                     `*-*   `*-*  `*-*'        ");
        
    },
    help: function () {
        this.echo('\n help - displays what you\'re seeing now! \n\n clear - clears the "console" screen \n\n cat - totally, 100%, the linux cat function ported over \n\n rot13 - encode your text in rot13! \n\n echo - makes the system say whatever text you want it to. (for multiple words, surround the text you wish to echo in quotes) \n\n startup - prints the system\'s startup dialouge \n\n reload - reloads this webpage. \n');
    },
    rot13: function rot13(str) {
        var input     = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz';
        var output    = 'NOPQRSTUVWXYZABCDEFGHIJKLMnopqrstuvwxyzabcdefghijklm';
        var index     = x => input.indexOf(x);
        var translate = x => index(x) > -1 ? output[index(x)] : x;
        return str.split('').map(translate).join('');

    },
    startup: function start() {
        this.echo('\n UnwelcomeDOS - I guess. \n\n This is still in very early development, though i may add actual encryption/decryption functionality for multiple ciphers. stay tuned! \n\n (run "help" for a list of commands) \n');
    },
    reload: function () {
        this.echo('reloading now...');
        window.location.reload(false); 
    },
}, {
    greetings: '\n UnwelcomeDOS - I guess. \n\n This is still in very early development, though i may add actual encryption/decryption functionality for multiple ciphers. stay tuned! \n\n (run "help" for a list of commands) \n'
});
</script>
</body>
</html>
